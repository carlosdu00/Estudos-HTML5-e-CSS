<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="550" controls poster="imagens/thumbnail.png">
        <source src="midia/Meuvideo-1.m4v" type="video/mp4">
        <source src="midia/Meuvideo-1.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>
    <hr>
    <p>Esse é um video hospedado no youtube!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mgsGsWUnNsg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
